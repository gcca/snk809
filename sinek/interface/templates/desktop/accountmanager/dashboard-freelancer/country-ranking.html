<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</section>
<script>
  var options = {
    series: [{
    data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
  }],
    chart: {
    type: 'bar',
    height: 350
  },

    }
