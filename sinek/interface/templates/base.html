{% load static %}
<html>
  <head>
    <title>Snk809 | LUCI</title>
    <link rel="icon" href="{% static 'img/short-logo-pink.png' %}">
    {# Meta Pixel Code #}

    {% endcomment %}
    <style>
      :root {
        --bs-primary: #0076bb;
        --bs-secondary: #FF70A9;
        --bs-success: #28c76f;
        --bs-info: #00cfe8;
        --bs-warning: #ff9f43;
        --bs-danger: #ea5455;
        --bs-light: #f6f6f6;
        --bs-dark: #4b4b4b;
        --bs-font-sans-serif: "Montserrat", Helvetica, Arial, serif;
        --bs-font-monospace: "Montserrat", Helvetica, Arial, serif;
        --bs-gradient: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0)
        );
        --bs-body-font-family: var(--bs-font-sans-serif);
        --bs-body-font-size: 12px;
        --bs-body-font-weight: 400;
        --bs-body-line-height: 1.45;
        --bs-body-color: #6e6b7b;
        --bs-body-bg: #f3f2ef;
        --bs-square: 8px;
      }

      body {
        margin: 0;
        font-family: var(--bs-body-font-family);
        font-size: var(--bs-body-font-size);
        font-weight: var(--bs-body-font-weight);
        line-height: var(--bs-body-line-height);
        color: var(--bs-body-color);
        text-align: var(--bs-body-text-align);
        background-color: var(--bs-body-bg);
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(34, 41, 47, 0);
      }

      h1,.h1,h2,.h2,h3,.h3,h4,.h4,h5,.h5,h6,.h6 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.2;
        color: #5e5873;
      }

      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }

      a {
        color: var(--bs-primary);
        text-decoration: none;
      }

      a:hover {
        color: var(--bs-primary);
        text-decoration: none;
      }

      a:not([href]):not([class]),
      a:not([href]):not([class]):hover {
        color: inherit;
        text-decoration: none;
      }

      a:focus {
        outline: none;
      }

      a:not([href]) {
        color: inherit;
        text-decoration: none;
      }

      a:not([href]):hover {
        color: inherit;
        text-decoration: none;
      }

      label {
        display: inline-block;
      }

      button{
        box-shadow: none;
        font-weight: 500;
        display: inline-block;
        line-height: 1;
        color: var(--bs-body-color);
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        font-size: 1rem;
        border-radius: 0.358rem;
        mask-image: none;
        position: relative;
        overflow: hidden;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, background 0s, border 0s;
      }

      button:hover{
        box-shadow: 0 8px 25px -8px var(--bs-primary);
      }

      button:focus:not(:focus-visible) {
        outline: 0;
      }

      .luci-text-field {
        display: block;
        padding: 0.571rem 1rem;
        font-size: 1rem;
        line-height: 1.45;
        color: var(--bs-body-color);
        background-color: white;
        background-clip: padding-box;
        border: 1px solid #d8d6de;
        appearance: none;
        border-radius: 2rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        height: 37px;
        font-size: 12px;
      }

      .luci-simple-select {
        padding-left: 1rem;
        padding-right: 1rem;
        color: var(--bs-body-color);
        border: 1px solid #d8d6de;
        border-radius: calc(2 * var(--bs-square));
        font-size: 12px;
      }

      .luci-complex-select {
        padding-left: 1rem;
        padding-right: 1rem;
        background-color: var(--bs-primary);
        color: white;
        border: 1px solid #d8d6de;
        border-radius: calc(2 * var(--bs-square));
        text-align: center;
        height: calc(4 * var(--bs-square));
        font-size: 12px;
      }

      .luci-simple-select:focus {
        box-shadow: 0 3px 10px 0 rgba(34, 41, 47, 0.1);
        color: var(--bs-body-color);
        background-color: var(--bs-white);
        border-color: var(--bs-primary);
        outline: 0;
      }

      .luci-complex-select:focus {
        box-shadow: 0 3px 10px 0 rgba(34, 41, 47, 0.1);
        color: var(--bs-body-color);
        background-color: var(--bs-white);
        border-color: var(--bs-primary);
        outline: 0;
        text-align: left;
      }

      input {
        display: block;
        padding: 0.571rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.45;
        color: var(--bs-body-color);
        background-color: white;
        background-clip: padding-box;
        border: 1px solid #d8d6de;
        appearance: none;
        border-radius: 0.357rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      input:focus{
        box-shadow: 0 3px 10px 0 rgba(34, 41, 47, 0.1);
        color: var(--bs-body-color);
        background-color: var(--bs-white);
        border-color: var(--bs-primary);
        outline: 0;
      }

      input:not(:disabled):checked{
        box-shadow: 0 2px 4px 0 rgba(115, 103, 240, 0.4);
      }

      input:checked[type="radio"]{
        background-image: none;
      }

      input[type="radio"]{
        border-radius: 50%;
        min-width: 1.285rem;
        height: 1.285rem;
        margin: 0;
        padding: 0;
        background-color: #fff;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        border: 1px solid #d8d6de;
          border-top-color: rgb(216, 214, 222);
          border-right-color: rgb(216, 214, 222);
          border-bottom-color: rgb(216, 214, 222);
          border-left-color: rgb(216, 214, 222);
        appearance: none;
        color-adjust: exact;
      }

      input[type="radio"]:disabled:not(:checked){
        background-color: #efefef;
        border-color: #efefef;
        opacity: 1;
      }

      input[type="radio"]:disabled {
        pointer-events: none;
        filter: none;
        opacity: 0.65;
      }

      input:checked{
        background-color: var(--bs-secondary);
        border-color: var(--bs-secondary);
      }

      input,
      button,
      select,
      optgroup,
      textarea {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }

      button,
      select {
        text-transform: none;
      }

      [role="button"] {
        cursor: pointer;
      }

      select {
        word-wrap: normal;
      }
      select:disabled {
        opacity: 1;
      }

      th {
        text-align: inherit;
        text-align: -webkit-match-parent;
      }

      thead,tbody,tfoot,tr,td,th {
        border-color: inherit;
        border-style: solid;
        border-width: 0;
      }

      .container-flex-center{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px 30px;
      }


      {# Estilos generales #}

      {# Start Log In #}

      .card-body{
        padding: 1.5rem 1.5rem;
        box-sizing: border-box;
        word-wrap: break-word;
        direction: ltr;
        box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        transition: all 0.3s ease-in-out, background 0s, color 0s, border-color 0s;
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: white;
        background-clip: border-box;
        border: 0 solid rgba(34, 41, 47, 0.125);
        border-radius: 0.428rem;
        max-width: 400px;
        width: 100%;
        position: relative;
      }

      .tittle-center{
        display: flex;
        justify-content: center;
        margin: 1rem 0 2rem 0;
      }

      .tittle-card{
        font-weight: 500;
        font-size: 1rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .card-text{
        word-wrap: break-word;
        margin-bottom: 1.5rem;
      }

      .input-group{
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 100%;
      }

      .w-100{
        width: 100% !important;
      }

      .errorlist{
        color:var(--bs-danger);
        list-style-type: none;
      }

      {# End Log In #}

      {# Container #}
      .container {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
      }
      @media (min-width: 1200px){
      .container {
          max-width: 1200px;
        }
      }
      {# End Container #}

      {# Start Nav #}

      .nav{
        display: flex;
        align-items: stretch;
        justify-content: right;
        transition: 300ms ease all;
        position: fixed;
        width: 100%;
        background-color: white;
        z-index: 999 !important;
        box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        gap: 15px;
        border-bottom: 1px solid rgba(44, 44, 44, .2);
        height: calc(9 * var(--bs-square));
      }

      .nav a:hover{
        color:var(--bs-secondary);
      }
      .linked{
        padding: 0 20px;
        color: var(--bs-primary);
      }

      .nav-icon{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
      }
      .nav-icon a{
        font-size: smaller;
        border-bottom: 2px solid transparent;
      }

      .nav-selected a{
        border-bottom: 2px solid var(--bs-primary);
      }

      .logo-brand{
        margin-top: auto;
        margin-bottom: auto;
        margin-left: calc(5 * var(--bs-square));
        margin-right: auto;
      }
      div.menu-right{
        margin-top: auto;
        margin-bottom: auto;
        margin-left: calc(5 * var(--bs-square));
        margin-right: calc(7 * var(--bs-square));
      }
      {# End Nav #}

      {# Start App-Content #}

      .app-content{
        padding-top: calc(12 * var(--bs-square));
        padding-left: calc(6 * var(--bs-square));
        padding-right: calc(6 * var(--bs-square));
        padding-bottom: calc(6 * var(--bs-square));
        max-width: 1200px;
        margin: 0 auto;
      }
      @media only screen and (max-width: 1000px){
        .app-content {
          padding-left: 0;
          padding-right: 0;
        }
      }

      {# End App-Content #}

      {# Start Card #}

      .card{
        margin-bottom: 2rem;
        box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        transition: all 0.3s ease-in-out, background 0s, color 0s, border-color 0s;
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(34, 41, 47, 0.125);
        border-radius: 0.428rem;
        width: 500px;
      }

      .card-header {
        padding: 1.5rem 1.5rem;
        margin-bottom: 0;
        background-color: transparent;
        border-bottom: 0 solid rgba(34, 41, 47, 0.125);
      }

      .card .card-header{
        position: relative;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card-header:first-child {
        border-radius: 0.428rem 0.428rem 0 0;
      }

      .card .table{
        margin-bottom: 0;
        border-bottom-left-radius: 0.357rem;
        border-bottom-right-radius: 0.357rem;
      }

      .container-card{
        padding: 1.5rem 1.5rem;
      }
      {# End Card #}

      {# Start Table #}

      .table-responsive{
        overflow-x:auto;
      }

      .table{
        width: 100%;
        margin-bottom: 1rem;
        color: #6e6b7b;
        vertical-align: middle;
        border-color: #ebe9f1;
        caption-side: bottom;
        border-collapse: collapse;
      }

      .table > thead{
        vertical-align: bottom;
      }

      .table > tbody {
        vertical-align: inherit;
      }

      .table > :not(caption) > * > *{
        padding: 0.72rem 2rem;
        background-color: var(--bs-table-bg);
        border-bottom-width: 1px;
        box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
      }

      .table:not(.table-dark):not(.table-light) thead:not(.table-dark) th, .table:not(.table-dark):not(.table-light) tfoot:not(.table-dark) th{
        background-color: #f3f2f7;
      }

      .table > :not(:last-child) > :last-child > * {
        border-bottom-color: #ebe9f1;
      }

      .table thead th, .table tfoot th {
        vertical-align: top;
        text-transform: uppercase;
        font-size: 0.857rem;
        letter-spacing: 0.5px;
      }

      {# End Table #}

      {# Start Footer #}

      footer{
        box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
        background: #FFF;
        padding: 0.8rem 2rem;
        transition: 300ms ease all;
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        text-align: center;
      }

      .float-md-start{
        float: left !important;
      }

      .float-md-end{
        float: right !important;
      }

      {# End Footer #}

      {# Start Modal #}
      .modal {
        display: flex;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-header {
        background: var(--bs-primary);
        border-bottom: none;
        position: relative;
        text-align: center;
        margin: -20px -20px 0;
        border-radius: 5px 5px 0 0;
        padding: 35px;
        justify-content: center;
      }

      .modal-body {
        position: relative;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1rem;
        text-align: center;
      }

      .modal-body h4 {
        font-size: 28px;
        margin: 15px 0;
      }

      .modal-body p {
        margin-bottom: 1.5rem;
      }

      .modal-body button {
        margin-top: 1.5rem;
      }

      .modal-content {
        display: flex;
        flex-direction: column;
        background-color: #fefefe;
        width: 100%;
        pointer-events: auto;
        background-clip: padding-box;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 460px;
        border-radius: 5px;
      }

      .modal-content p {
        margin: 0;
      }

      .close {
        position: absolute;
        top: 7px;
        right: 15px;
        color: #000000;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }

      {# End Modal #}
      {# CheckBox #}

      input[type='checkbox']:checked{
        background-size: 65%;
        background-color: #FF70A9;
        border-color: #FF70A9;
      }
      input:not(:disabled):checked{
        box-shadow: 0 2px 4px 0 rgb(115 103 240 / 40%);
      }
      input:checked[type='checkbox']{
        background-image: url("data:image/svg+xml;charset=utf8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 9.5 7.5'%3e%3cpolyline points='0.75 4.35 4.18 6.75 8.75 0.75' style='fill:none;stroke:%23fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:1.5px'/%3e%3c/svg%3e");
      }
      input[type='checkbox'] {
        min-width: 1.285rem;
        height: 1.285rem;
        margin-top: 0.0825rem;
        vertical-align: top;
        background-color: #fff;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        border: 1px solid #d8d6de;
        appearance: none;
        color-adjust: exact;
        padding: 0;
        border-radius: 3px;
      }
      .form-check .form-check-input{
        float: left;
        margin-left: -1.785rem;
      }
      {# End CheckBox #}
      {# Dropdown btn #}

      .dropbtn {
        background-color: transparent;
        color: var(--bs-primary)!important;
        padding: 0px;
        font-size: 16px;
        border: none;
      }
      .dropbtn:hover{
        box-shadow: none;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: calc(3.5* var(--bs-square));
        background-color: var(--bs-primary)!important;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.4);
        z-index: 1;
        text-align: center;
      }
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        color: #ddd;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: transparent;
      }

      {# End Dropdoown btn #}
      {# LUCI outline btn #}
      .luci-outline-btn{
        color: #0079BC !important;
        background-color: transparent;
        border-color: #0079BC;
        outline: none;
        border: 1px solid #0079BC;
        font-size: 12pt;
        text-align: center !important;
        border-radius: 19px;
        padding: 0.571rem 1rem;
      }

      .luci-outline-btn:disabled{
        color: #888888 !important;
        border-color: #888888;
        border: 1px solid #888888;
        text-align: center;
      }
      .luci-outline-btn:disabled:hover{
        box-shadow: none;
        cursor: default;
      }
      {# end LUCI outline btn #}

      {# Buttons #}
      .btn-primary, .btn-secondary, .btn-secondary-2{
        height: calc(4* var(--bs-square));
        font-weight: 700;
        font-size: 12px;
      }
      .btn-primary,.btn-secondary{
        border: 1px solid var(--bs-primary);
        border-radius: calc(2* var(--bs-square));
        padding-left: calc(2* var(--bs-square));
        padding-right: calc(2* var(--bs-square));
      }
      .btn-primary {
        color: white;
        background-color: #0079BC;
      }
      .btn-secondary {
        color: #0079BC;
        background-color: white;
      }
      .btn-secondary-2{
        color: #0079BC;
        background-color: transparent;
        border: none;
        text-decoration: underline;
      }
      .btn-primary:hover, .btn-secondary:hover {
        box-shadow: 2px 2px 4px 2px rgba(0, 121, 188, 0.25);
      }
      .btn-primary:disabled, .btn-secondary:disabled, .btn-secondary-2:disabled{
        color: rgba(136, 136, 136, 1);
        cursor: default;
      }
      .btn-primary:disabled, .btn-secondary:disabled {
        background-color: white;
        border: 1px solid #888888;
      }
      .btn-primary:disabled:hover, .btn-secondary:disabled:hover, .btn-secondary-2:hover {
        box-shadow: none;
      }
      {# end Buttons #}
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
      rel="stylesheet"
    />
    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        );
    </script>
    {% block head %}{% endblock %}
    {% include 'desktop/common/toastr.html' %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
